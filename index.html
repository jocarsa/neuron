<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Neural Network Trainer (Vanilla JS)</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #000;
            touch-action: none;
            margin-bottom: 20px;
        }
        #buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 0 5px;
        }
        #networkCanvas {
            border: 1px solid #000;
            background-color: #f0f0f0;
            display: block;
            margin: 20px auto;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #label-input {
            width: 50px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Interactive Neural Network Trainer (Vanilla JS)</h1>
<canvas id="canvas" width="280" height="280"></canvas>
<div id="buttons">
    <button id="train-button">Train</button>
    <button id="predict-button">Predict</button>
    <button id="clear-button">Clear</button>
</div>
<div>
    <label for="label-input">Label:</label>
    <input type="number" id="label-input" min="0" max="9" value="0">
</div>
<canvas id="networkCanvas" width="800" height="600"></canvas>
<div id="result">Draw a digit, label it, and click Train!</div>

<script src="app.js"></script>
</body>
</html>
